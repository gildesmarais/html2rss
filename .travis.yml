sudo: false
language: ruby
cache: bundler

before_install:
  - gem update --system
  - gem install bundler

bundler_args: "--jobs=3 --retry=3"

rvm:
  - 2.4.7
  - 2.5.6
  - 2.6.4

script:
  - bundle exec rubocop -F
  - bundle exec rspec

deploy:
  provider: rubygems
  api_key:
    secure: 
  on:
    tags: true
